            background: rgba(255,255,255,0.06);

            border-radius: 980px;
            padding: 3px;
            cursor: pointer;

            border-radius: 980px;
            font-size: 0.8rem;

            color: #fff;

            flex-direction: column;
            gap: 20px;
            margin-bottom: 48px;

        .card {

            border: none;
            border-radius: 16px;
            padding: 28px 24px;
            cursor: pointer;
            transition: background-color 0.2s;
            text-align: left;
            width: 100%;
            display: block;
            text-decoration: none;
            color: inherit;

        .card.recv:hover {

            height: 44px;

            justify-content: center;

        .card-icon.recv { background: var(--accent-subtle); }

        .card h2 {
            font-size: 1.15rem;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .card p {

            font-size: 0.88rem;
            line-height: 1.6;
        }

        .card .tag {
            display: inline-block;
            font-size: 0.72rem;
            padding: 3px 10px;
            border-radius: 980px;
            margin-top: 12px;
            margin-right: 4px;
            background: rgba(255,255,255,0.06);
            color: var(--text-secondary);
        }

        /* Features */
        .features {
            border-top: none;
            padding-top: 0;
            margin-bottom: 40px;
        }

        .features h3 {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.08em;
            margin-bottom: 18px;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .feat {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            font-size: 0.84rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .feat::before {
            content: '';
            width: 6px;
            height: 6px;
            background: var(--success);
            border-radius: 50%;
            flex-shrink: 0;
            margin-top: 6px;
        }

        /* Footer */
        .footer {
            text-align: center;
            color: var(--text-muted);
            font-size: 0.78rem;
            line-height: 1.8;
        }

        .footer a {
            color: var(--text-muted);
            text-decoration: none;
            border-bottom: 1px solid var(--border);

            background: var(--accent-subtle);

        .top-nav .nav-links a.active-send { color:#fff; background:var(--accent); }
        .top-nav .nav-links a.active-recv { color:#fff; background:var(--accent); }
        .top-nav .nav-lang { display:flex; gap:2px; background:rgba(255,255,255,0.06); border-radius:980px; padding:2px; }
        .top-nav .nav-lang button { background:none; border:none; color:var(--text-muted); padding:4px 12px; border-radius:980px; font-size:0.75rem; cursor:pointer; transition:background-color 0.2s, color 0.2s; }
        .top-nav .nav-lang button.active { background:var(--accent); color:#fff; }

        @media (max-width: 500px) {
            body { padding: 20px; padding-top: 60px; }
            .logo { font-size: 1.9rem; }
            .feature-grid { grid-template-columns: 1fr; }
            .card { padding: 24px 20px; }
        }
    </style>

    <script>
    (function() {
        var stored = null;
        try { stored = localStorage.getItem('qr_lang'); } catch(e) {}
        var lang = stored || ((navigator.language || '').startsWith('zh') ? 'zh' : 'en');

        function applyLang(l) {
            lang = l;
            try { localStorage.setItem('qr_lang', l); } catch(e) {}
            document.querySelectorAll('[data-zh]').forEach(function(el) {
                el.textContent = el.getAttribute('data-' + l) || el.getAttribute('data-en');
            });
            document.querySelectorAll('#langToggle button').forEach(function(btn) {
                btn.classList.toggle('active', btn.getAttribute('data-lang') === l);
            });
            document.documentElement.lang = l === 'zh' ? 'zh-CN' : 'en';
        }

        document.getElementById('langToggle').addEventListener('click', function(e) {
            if (e.target.tagName === 'BUTTON') {
                applyLang(e.target.getAttribute('data-lang'));
            }
        });

        applyLang(lang);
    })();
    </script>
